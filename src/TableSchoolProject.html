<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Pemrograman Web 1</title>
</head>
<body>
    <h1>Border Row Column</h1>
    <p>
        <h4>Satu baris satu kolom dengan border normal:</h4>

        <table border="1">
            <tr>
                <td>100</td>
            </tr>
        </table>
    </p>
    <p>
        <h4>Satu baris tiga kolom dengan border tebal:</h4>

        <table border="10">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
    </p>
    <p>
        <h4>Dua baris tiga kolom dengan border tebal:</h4>

        <table border="5">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </p>
    <p>
        <h4>Tanpa Border</h4>

        <table border="0">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </p>

    <h1>Table of Something</h1>
    <table border="1">
        <tr>
            <td>Teks</td>
            <td>Teks</td>
        </tr>
            <td></td>
            <td>Teks</td>
    </table>
</body>
</html>
